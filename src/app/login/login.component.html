<div class="container">
    <div class="row mt-5">
        <div class="col-3"></div>
        <div class="col-6">
            <h3 class="text-center">Login</h3>
            <form [formGroup]="loginForm"  (ngSubmit)="authenticate()" action="">
                <div class="mb-2">
                    <input class="form-control" type="text" formControlName="username" name="" id="">
                    <div class="form-text text-danger" *ngIf="username?.touched && username?.invalid">username is required</div>
                </div>
                <div class="mb-2">
                    <input class="form-control" type="text" formControlName="password" name="" id="">
                    <div class="form-text text-danger" *ngIf="password?.touched && password?.invalid">username is required</div>
                </div>
                <div class="mb-2">
                    <button class="btn btn-outline-success form-control">Login</button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
